trigger:
- feature*

pool:
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      
      echo Hello world

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $tags = git describe --tags --abbrev=0
      
      Write-Host "##vso[task.setvariable variable=packagetag]$tags"

- task: CmdLine@2
  inputs:
    script: 'echo  git tag value is $(packagetag)'