trigger:
- feature*

pool:
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      
      echo Hello world

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $tag = git tag
      $tags = $tag[-1]
      
      Write-Host "##vso[task.setvariable variable=packagetag]$tags"

- task: CmdLine@2
  inputs:
    script: 'echo  git tag value is $(packagetag)'
